<h1> {{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>
  <td>Edad:</td>
  <dd> {{age}}</dd>
  <td>Metodo:</td>
  <dd> {{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>
</dl>
<button *ngIf="name == g_defaultName" class="btn btn-primary mx-2" (click)="changeName()">
  Cambiar nombre
</button>
<button *ngIf="age == g_defaultAge" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
